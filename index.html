<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Annual Leave Bidding System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet" />
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ========== FIREBASE CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDLfyXPpdNHMP8Wr56cbgeXiL5CB3hRIGg",
            authDomain: "annual-leave-bidding.firebaseapp.com",
            projectId: "annual-leave-bidding",
            storageBucket: "annual-leave-bidding.firebasestorage.app",
            messagingSenderId: "921060646626",
            appId: "1:921060646626:web:10d03441b267f8094e08bb"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ========== ICONS ==========
        const User = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const Lock = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const Calendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const Upload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;
        const Settings = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.23v.12a2.4 2.4 0 0 1-2.34 2.34h-.12a1.65 1.65 0 0 0-1.23 1 1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.23v.12a2.4 2.4 0 0 1-2.34 2.34h-.12a1.65 1.65 0 0 0-1.23 1 1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33A1.65 1.65 0 0 0 4.6 21v-.12a2.4 2.4 0 0 1-2.34-2.34H2a1.65 1.65 0 0 0-1.23-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33 1.65 1.65 0 0 0 1-1.23v-.12a2.4 2.4 0 0 1 2.34-2.34h.12a1.65 1.65 0 0 0 1.23-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33A1.65 1.65 0 0 0 9.4 3v.12A2.4 2.4 0 0 1 11.74 5.46h.12a1.65 1.65 0 0 0 1.23 1 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82A1.65 1.65 0 0 0 14.6 11h-.12a2.4 2.4 0 0 1-2.34 2.34z"></path></svg>;
        const LogOut = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>;
        const Check = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>;

        // ========== MAIN APP ==========
        const App = () => {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState(null); // 'employee' or 'planner'
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            // Auth listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        const email = firebaseUser.email;
                        if (email === 'planner@company.com') {
                            setRole('planner');
                        } else if (email.endsWith('@company.com')) {
                            setRole('employee');
                        } else {
                            await auth.signOut();
                            setError('Unauthorized email domain');
                            setRole(null);
                            return;
                        }
                        setUser(firebaseUser);
                    } else {
                        setUser(null);
                        setRole(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                await auth.signOut();
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Authenticating...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <Login onError={setError} error={error} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-xl font-bold text-gray-800">Leave Bidding System</h1>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600">{user.email} ({role})</span>
                                <button 
                                    onClick={handleLogout}
                                    className="flex items-center text-sm text-red-600 hover:text-red-800"
                                >
                                    <LogOut className="mr-1" /> Logout
                                </button>
                            </div>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {role === 'employee' && <EmployeeView user={user} />}
                        {role === 'planner' && <PlannerView />}
                    </main>
                </div>
            );
        };

        // ========== LOGIN ==========
        const Login = ({ onError, error }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [submitting, setSubmitting] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                onError('');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) {
                    console.error(err);
                    onError('Invalid email or password');
                } finally {
                    setSubmitting(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 px-4">
                    <div className="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
                        <div className="text-center mb-6">
                            <div className="mx-auto bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center">
                                <Calendar className="text-blue-600 w-8 h-8" />
                            </div>
                            <h2 className="mt-4 text-2xl font-bold text-gray-800">Sign in to Continue</h2>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-50 text-red-700 rounded border border-red-200">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleLogin}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Email</label>
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <User className="text-gray-400" />
                                    </div>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="pl-10 w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        placeholder="you@company.com"
                                        required
                                    />
                                </div>
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <Lock className="text-gray-400" />
                                    </div>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="pl-10 w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        placeholder="••••••••"
                                        required
                                    />
                                </div>
                            </div>

                            <button
                                type="submit"
                                disabled={submitting}
                                className="w-full bg-blue-600 text-white py-3 rounded font-medium hover:bg-blue-700 disabled:opacity-50"
                            >
                                {submitting ? 'Signing in...' : 'Sign In'}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>Planner? Use planner@company.com</p>
                        </div>
                    </div>
                </div>
            );
        };

        // ========== EMPLOYEE VIEW ==========
        const EmployeeView = ({ user }) => {
            const [bids, setBids] = useState([]);
            const [config, setConfig] = useState(null);
            const [employees, setEmployees] = useState([]);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState('');

            const loadSystemData = useCallback(async () => {
                setLoading(true);
                try {
                    const [configSnap, empSnap, bidsSnap] = await Promise.all([
                        db.collection('system').doc('config').get(),
                        db.collection('system').doc('employees').get(),
                        db.collection('bids').where('employeeId', '==', user.uid).get()
                    ]);

                    if (configSnap.exists) setConfig(configSnap.data());
                    if (empSnap.exists) setEmployees(empSnap.data().list || []);
                    const userBids = [];
                    bidsSnap.forEach(doc => userBids.push({ id: doc.id, ...doc.data() }));
                    setBids(userBids);
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            }, [user.uid]);

            useEffect(() => {
                loadSystemData();
            }, [loadSystemData]);

            const handleBidChange = (index, field, value) => {
                const newBids = [...bids];
                newBids[index] = { ...newBids[index], [field]: value };
                setBids(newBids);
            };

            const addBid = () => {
                setBids([...bids, { priority: bids.length + 1, startDate: '', duration: 7, approved: false }]);
            };

            const removeBid = (index) => {
                const newBids = [...bids];
                newBids.splice(index, 1);
                // Re-prioritize
                newBids.forEach((bid, i) => bid.priority = i + 1);
                setBids(newBids);
            };

            const saveBids = async () => {
                setSaving(true);
                setMessage('');
                try {
                    // Delete old bids
                    const oldBids = await db.collection('bids').where('employeeId', '==', user.uid).get();
                    const batch = db.batch();
                    oldBids.docs.forEach(doc => batch.delete(doc.ref));

                    // Add new bids
                    bids.forEach(bid => {
                        batch.set(db.collection('bids').doc(), {
                            ...bid,
                            employeeId: user.uid,
                            employeeEmail: user.email,
                            submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });

                    await batch.commit();
                    setMessage({ type: 'success', text: 'Bids saved successfully!' });
                } catch (err) {
                    console.error(err);
                    setMessage({ type: 'error', text: 'Failed to save bids' });
                } finally {
                    setSaving(false);
                }
            };

            if (loading) {
                return <div className="text-center py-10"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-600 mx-auto"></div></div>;
            }

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">Submit Your Leave Bids</h2>
                        
                        {message && (
                            <div className={`p-3 mb-4 rounded ${message.type === 'success' ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`}>
                                {message.text}
                            </div>
                        )}

                        <div className="text-sm text-gray-600 mb-4">
                            Bidding Year: <strong>{config?.biddingYear || 'N/A'}</strong> | Deadline: <strong>{config?.biddingDeadline || 'N/A'}</strong>
                        </div>

                        <div className="space-y-4">
                            {bids.map((bid, idx) => (
                                <div key={idx} className="border border-gray-200 p-4 rounded flex flex-wrap gap-4 items-end">
                                    <div className="flex-1 min-w-[120px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Priority {bid.priority}</label>
                                        <input
                                            type="date"
                                            value={bid.startDate}
                                            onChange={(e) => handleBidChange(idx, 'startDate', e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded"
                                            required
                                        />
                                    </div>
                                    <div className="flex-1 min-w-[120px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Duration (days)</label>
                                        <select
                                            value={bid.duration}
                                            onChange={(e) => handleBidChange(idx, 'duration', parseInt(e.target.value))}
                                            className="w-full p-2 border border-gray-300 rounded"
                                        >
                                            {[7,14,21,28,30].map(d => <option key={d} value={d}>{d} days</option>)}
                                        </select>
                                    </div>
                                    <button
                                        type="button"
                                        onClick={() => removeBid(idx)}
                                        className="px-3 py-2 text-red-600 hover:bg-red-50 rounded"
                                    >
                                        Remove
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="mt-4 flex gap-3">
                            <button
                                type="button"
                                onClick={addBid}
                                className="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
                            >
                                + Add Another Bid
                            </button>
                            <button
                                type="button"
                                onClick={saveBids}
                                disabled={saving || bids.length === 0}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {saving ? 'Saving...' : 'Save Bids'}
                            </button>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">Your Bidding Status</h2>
                        {bids.length === 0 ? (
                            <p className="text-gray-600">No bids submitted yet.</p>
                        ) : (
                            <div className="space-y-2">
                                {bids.map((bid, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-3 border border-gray-200 rounded">
                                        <span>{bid.startDate} ({bid.duration} days)</span>
                                        {bid.approved ? (
                                            <span className="text-green-600 font-medium flex items-center"><Check className="mr-1" /> Approved</span>
                                        ) : (
                                            <span className="text-yellow-600">Pending</span>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // ========== PLANNER VIEW ==========
        const PlannerView = () => {
            const [activeTab, setActiveTab] = useState('upload');
            const [employees, setEmployees] = useState([]);
            const [bids, setBids] = useState([]);
            const [config, setConfig] = useState({
                biddingYear: 2026,
                biddingDeadline: '',
                slotCapacities: {}
            });
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');

            const loadAllData = useCallback(async () => {
                setLoading(true);
                try {
                    const [empSnap, bidsSnap, configSnap] = await Promise.all([
                        db.collection('system').doc('employees').get(),
                        db.collection('bids').get(),
                        db.collection('system').doc('config').get()
                    ]);
                    if (empSnap.exists) setEmployees(empSnap.data().list || []);
                    const allBids = [];
                    bidsSnap.forEach(doc => allBids.push({ id: doc.id, ...doc.data() }));
                    setBids(allBids);
                    if (configSnap.exists) setConfig(configSnap.data());
                } catch (err) {
                    console.error(err);
                    setMessage({ type: 'error', text: 'Failed to load data' });
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                loadAllData();
            }, [loadAllData]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const data = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    const headers = data[0];
                    const empList = data.slice(1).map(row => {
                        const obj = {};
                        headers.forEach((h, i) => {
                            obj[h] = row[i] || '';
                        });
                        return obj;
                    }).filter(emp => emp['Employee ID']);
                    setEmployees(empList);
                    setMessage({ type: 'success', text: `Loaded ${empList.length} employees` });
                };
                reader.readAsBinaryString(file);
            };

            const saveEmployees = async () => {
                setLoading(true);
                try {
                    await db.collection('system').doc('employees').set({
                        list: employees,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setMessage({ type: 'success', text: 'Employees saved to Firestore' });
                } catch (err) {
                    console.error(err);
                    setMessage({ type: 'error', text: 'Failed to save employees' });
                } finally {
                    setLoading(false);
                }
            };

            const saveConfig = async () => {
                setLoading(true);
                try {
                    await db.collection('system').doc('config').set({
                        ...config,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setMessage({ type: 'success', text: 'Configuration saved' });
                } catch (err) {
                    console.error(err);
                    setMessage({ type: 'error', text: 'Failed to save config' });
                } finally {
                    setLoading(false);
                }
            };

            const runAllocation = async () => {
                setMessage({ type: 'info', text: 'Running leave allocation algorithm...' });
                // Simulate allocation logic
                await new Promise(r => setTimeout(r, 1500));
                // Mark first 50% of bids as approved for demo
                const approvedBids = bids.map((bid, i) => ({
                    ...bid,
                    approved: i % 2 === 0
                }));
                const batch = db.batch();
                approvedBids.forEach(bid => {
                    batch.set(db.collection('bids').doc(bid.id), bid);
                });
                await batch.commit();
                setBids(approvedBids);
                setMessage({ type: 'success', text: 'Allocation completed! Results updated.' });
            };

            return (
                <div className="space-y-6">
                    <div className="flex border-b border-gray-200">
                        {['upload', 'config', 'bids', 'results'].map(tab => (
                            <button
                                key={tab}
                                className={`px-4 py-2 font-medium ${activeTab === tab ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                                onClick={() => setActiveTab(tab)}
                            >
                                {tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </button>
                        ))}
                    </div>

                    {message && (
                        <div className={`p-3 rounded ${message.type === 'success' ? 'bg-green-50 text-green-700' : message.type === 'error' ? 'bg-red-50 text-red-700' : 'bg-blue-50 text-blue-700'}`}>
                            {message.text}
                        </div>
                    )}

                    {activeTab === 'upload' && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Upload Employee List</h2>
                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                <Upload className="mx-auto text-gray-400 w-12 h-12 mb-4" />
                                <p className="mb-4">Upload Excel file with employee data (columns: Employee ID, Name, Department, etc.)</p>
                                <input
                                    type="file"
                                    accept=".xlsx,.xls"
                                    onChange={handleFileUpload}
                                    className="hidden"
                                    id="excel-upload"
                                />
                                <label htmlFor="excel-upload" className="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                    Choose File
                                </label>
                            </div>
                            {employees.length > 0 && (
                                <div className="mt-6">
                                    <h3 className="font-medium mb-2">Preview ({employees.length} records)</h3>
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    {Object.keys(employees[0]).map(col => (
                                                        <th key={col} className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">{col}</th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {employees.slice(0, 5).map((emp, idx) => (
                                                    <tr key={idx}>
                                                        {Object.values(emp).map((val, i) => (
                                                            <td key={i} className="px-4 py-2 text-sm text-gray-700">{String(val)}</td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <button
                                        onClick={saveEmployees}
                                        disabled={loading}
                                        className="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                                    >
                                        {loading ? 'Saving...' : 'Save to Database'}
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'config' && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">System Configuration</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Bidding Year</label>
                                    <input
                                        type="number"
                                        value={config.biddingYear}
                                        onChange={(e) => setConfig({...config, biddingYear: parseInt(e.target.value)})}
                                        className="w-full p-2 border border-gray-300 rounded"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Bidding Deadline</label>
                                    <input
                                        type="date"
                                        value={config.biddingDeadline}
                                        onChange={(e) => setConfig({...config, biddingDeadline: e.target.value})}
                                        className="w-full p-2 border border-gray-300 rounded"
                                    />
                                </div>
                            </div>
                            <button
                                onClick={saveConfig}
                                disabled={loading}
                                className="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Saving...' : 'Save Configuration'}
                            </button>
                        </div>
                    )}

                    {activeTab === 'bids' && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">All Bids ({bids.length})</h2>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
                                            <th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Start Date</th>
                                            <th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                                            <th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {bids.map((bid, idx) => (
                                            <tr key={idx}>
                                                <td className="px-4 py-2 text-sm text-gray-700">{bid.employeeEmail}</td>
                                                <td className="px-4 py-2 text-sm text-gray-700">{bid.startDate}</td>
                                                <td className="px-4 py-2 text-sm text-gray-700">{bid.duration} days</td>
                                                <td className="px-4 py-2 text-sm text-gray-700">{bid.priority}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {activeTab === 'results' && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold text-gray-800">Allocation Results</h2>
                                <button
                                    onClick={runAllocation}
                                    disabled={loading}
                                    className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 disabled:opacity-50"
                                >
                                    {loading ? 'Running...' : 'Run Allocation Algorithm'}
                                </button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-green-50 p-4 rounded">
                                    <p className="text-2xl font-bold text-green-700">{bids.filter(b => b.approved).length}</p>
                                    <p className="text-green-600">Approved Bids</p>
                                </div>
                                <div className="bg-yellow-50 p-4 rounded">
                                    <p className="text-2xl font-bold text-yellow-700">{bids.filter(b => !b.approved).length}</p>
                                    <p className="text-yellow-600">Pending/Rejected</p>
                                </div>
                                <div className="bg-blue-50 p-4 rounded">
                                    <p className="text-2xl font-bold text-blue-700">{employees.length}</p>
                                    <p className="text-blue-600">Total Employees</p>
                                </div>
                            </div>
                            <div className="mt-6">
                                <h3 className="font-medium mb-2">Approved Leave Schedule</h3>
                                <div className="space-y-2">
                                    {bids.filter(b => b.approved).map((bid, idx) => (
                                        <div key={idx} className="flex justify-between p-3 bg-gray-50 rounded">
                                            <span>{bid.employeeEmail}</span>
                                            <span>{bid.startDate} ({bid.duration} days)</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ========== RENDER ==========
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
